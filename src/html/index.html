<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Virus</title>
    <link rel="stylesheet" href="/virus/dist/third-party/bootstrap/bootstrap.min.css"/>
    <script src="/virus/dist/third-party/pixi.js/pixi.js"></script>
    <style>
        img {max-width:50px}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12"><h1 class="text-center">Virus</h1></div>
    </div>
    <div class="row text-center">
        <div class="col-md-4">
            <p><img src="/virus/dist/img/hero.png" alt=""/> - You</p>
        </div>
        <div class="col-md-4">
            <p><img src="/virus/dist/img/healthy_person.png" alt=""/> - Healthy Person</p>
        </div>
        <div class="col-md-4">
            <p><img src="/virus/dist/img/infected_person.png" alt=""/> - Infected Person</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-2">
            <div class="form-group">
                <label for="speed">Infected Person Speed</label>
                <input type="number" id="speed" step="1" min="1" max="10" class="form-control" value="3"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <p>Use arrow keys to stay away from infected people. Press p to pause.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center" id="gamecontainer"></div>
    </div>
</div>
<script src="/virus/dist/third-party/jquery.min.js"></script>
<script src="/virus/dist/third-party/bootstrap/bootstrap.min.js"></script>
<script src="/virus/dist/js/game.js"></script>
</body>
</html>
